# Citizen integration
integration.citizen.base-url=http://citizen.url
integration.citizen.oauth2.token-uri=http://citizen.token
integration.citizen.oauth2.client-id=citizen-id
integration.citizen.oauth2.client-secret=citizen-secret
integration.citizen.connect-timeout=7s
integration.citizen.read-timeout=7s
# Party Assets integration
integration.party-assets.base-url=http://party-assets.url
integration.party-assets.oauth2.token-uri=http://party-assets.token
integration.party-assets.oauth2.client-id=party-assets-id
integration.party-assets.oauth2.client-secret=party-assets-secret
integration.party-assets.connect-timeout=7s
integration.party-assets.read-timeout=7s